<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <!-- body part -->
  <body>
    <!--Header start-->
    <header>
      <div class="search_area">
        <!--logo-->
        <div class="logo">
          <a href="#">
            <img src="./image/logo.png" alt="logo" />
          </a>
        </div>
        <!--search box-->
        <div class="search">
          <span class="material-icons-outlined"> search </span>
          <input placeholder="search facebook" type="text" name="" id="" />
        </div>
        <!-- menu toggler -->
        <div class="menu_toggler">
          <span class="material-icons-outlined"> menu </span>
        </div>
      </div>

      <!-- nav -->
      <nav>
        <ul class="center">
          <li>
            <a data-tag="Home" href="#">
              <span class="material-icons-outlined"> home </span>
            </a>
          </li>
          <li>
            <a data-tag="People" href="#">
              <span class="material-icons-outlined"> people </span>
            </a>
          </li>
          <li>
            <a data-tag="Pages" href="#">
              <span class="material-icons-outlined"> flag </span>
            </a>
          </li>
          <li>
            <a data-tag="Watch" href="#">
              <span class="material-icons-outlined"> smart_display </span>
            </a>
          </li>
          <li class="groups">
            <a data-tag="Groups" href="#">
              <span class="material-icons-outlined"> groups </span>
            </a>
          </li>
          <li>
            <a data-tag="Menu" href="#">
              <span class="material-icons-outlined"> menu </span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- profile -->
      <div class="profile_section">
        <ul class="center">
          <li class="center">
            <img src="./image/profile.jpg" alt="" />
            S. M.
          </li>
          <li>
            <span class="material-icons-outlined"> apps </span>
          </li>
          <li>
            <span class="material-icons-outlined"> add </span>
          </li>
          <li>
            <i class="fab fa-facebook-messenger"></i>
          </li>
          <li>
            <span class="material-icons-outlined"> notifications </span>
          </li>
          <li>
            <span class="material-icons-outlined"> arrow_drop_down </span>
          </li>
        </ul>
      </div>
    </header>
    <!--Header end-->
  </body>
</html>
